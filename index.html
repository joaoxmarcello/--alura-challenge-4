<html>

<head>
  <title>
    Imersão Dev
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aluraflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Qual seu filme favorito?
    </p>
    <div class="form-wrapper">
      <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
      <input type="text" id="NomeFilme" name="NomeFilme" placeholder="Insira nome do Filme">
      <input type="text" id="LinkFilme" name="LinkFilme" placeholder="Insira Link do filme">
      <button onClick="adicionarFilme()">Adicionar Filme</button>
      <button onClick="verTodosFilmes()">Ver Filmes Adicionados</button>
    </div>

  </div>
  <div id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>
    <script src="./script.js"></script>
</html>
